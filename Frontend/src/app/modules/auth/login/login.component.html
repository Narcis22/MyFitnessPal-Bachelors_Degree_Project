<div class="container-page full-width full-height">
    <div class="card main-card">
        <div class="header-login">
            <img src="../../../assets/media/images/logo_transparent.png" alt="Logo" height="150px">
        </div>

        <form class="form-login" [formGroup]="form">
            <div class="input-fields mt-5">
                <mat-form-field appearance="outline" class="field">
                    <mat-label> {{ 'general.email' | translate}} </mat-label>
                    <input matInput required="true" formControlName="email">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="outline"  class="field">
                    <mat-label>{{ 'auth.login.password' | translate }}</mat-label>
                    <input matInput type="password" required="true" formControlName="password"> 
                </mat-form-field>
            </div>
            <div class="footer full-width">
                <button type="button" class="btn  btn-outline-primary login-btn"
                    (click)="login()">{{ 'auth.login.login' | translate}}
                </button>
                <a (click)="gotoForgotPasword()" class="forgot-pass-link"> {{ 'auth.login.forgot-password' | translate }} </a>
                <a (click)="gotoRegister()" class="register-link"> {{ 'auth.login.no-account' | translate }} </a>
            </div>
        </form>
    </div>
</div>
